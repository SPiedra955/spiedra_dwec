<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Veterinario</title>
</head>

<body>
    <script type="module">

        import { getAnimals } from '../service/animalService.js';
        import { animal } from '../model/animals.js'

        function data(animals) {
            const ani = getAnimals();
            let table = "";
            let ficha;
            for (let i = 0; i < ani.length; i++) {
                table += "<tr>";
                table += "<th>NOMBRE</th>";
                table += "<th>FICHA</th>";
                table += "</tr>";
                table += "<td>" + animals[i].name + "</td>";
                table += "<td><a href='animalForm.html?identificador=" + animals[i].id +
                    "'>ficha</td>";

            }
            return table;
        }
        function pintar(animals) {

            let table = "<table>";
            table += data(animals);
            table += "</table>";
            document.querySelector("body").innerHTML = table;

        }

        function init() {
            const animals = getAnimals();
            pintar(animals);

        }

        (function(){
            init();
        })()

    </script>

</body>

</html>
