<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>

    <script>

        localStorage.setItem("name", "Piedra");
        localStorage.setItem("surname", "Piedra")

        const x = localStorage.getItem("name");


        localStorage.removeItem("surname");
        console.log(x);

        function persona(name, surname){
            this.name = name;
            this.surname = surname;
        }


        const juan = new persona("Juan", "Torres");

        localStorage.setItem("objetoJuan", JSON.stringify(juan));

        const y = JSON.parse(localStorage.getItem("objetoJuan"));
        console.log(y);
    </script>
    
</body>
</html>
